                <div class="input-field">

                </div>
                <div class="input-field">
                    <input type="number" id="name" size="50" required />

                </div>
                <div class="input-field">
                    <input type="number" id="name" size="50" required />

                    <input type="text" id="name" size="50" required />

                </div>

                <button><a href="/index.html">Create Acoount</a></button>
